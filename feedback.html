<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відгуки</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="page-content">
  <h1>Залиш свій відгук</h1>

  <form id="feedbackForm">
    <label>Ім’я:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Повідомлення:</label><br>
    <textarea id="message" rows="4" required></textarea><br><br>

    <button type="submit" class="resume-btn">Відправити</button>
  </form>

  <section id="feedbackList">
    <h2>Відгуки:</h2>
    <div id="feedbackContainer"></div>
  </section>
</main>


<script src="js/headerLoader.js"></script>
<script src="js/footerLoader.js"></script>
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/feedback.js"></script>


</body>
</html>
